<!DOCTYPE html>
<html>
	<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title>批量打印测试表单（打印风格）</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="renderer" content="webkit">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		[#AWSImport]
		[#AWSUIImport]
		<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	
<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/_bpm.platform/css/theme/theme.css' name='themeCss'/>
<link rel="stylesheet" href="../apps/com.sigu.bpm.util/css/common.util.css"/>
</head>
	<body>
<form id="frmMain" name="frmMain" method="post">
<div id="aws-form-container" class="aws-form-ux-container" border="0" style="width: 21cm;">
<table id="aws-form-maintable" class="awsui-ux aws-form-ux-maintable" style="table-layout: auto;" align="center" border="0" cellpadding="0" cellspacing="0">
<tbody>
<tr id="aws-form-titlebg" class="aws-form-ux-titlebg">
<td id="aws-form-title" class="aws-form-ux-header">黑白边框风格表单</td>
</tr>
<tr class="aws-form-ux-formcontent" id="aws-form-formcontent">
<td>
<table id="table_container" class="awsui-ux table-striped" style="padding: 0px;" width="100%" cellspacing="3" cellpadding="0"><colgroup><col class="awsui-ux-title" /><col style="width: 50.0%;" /><col class="awsui-ux-title" /><col style="width: 50.0%;" /></colgroup>
<tbody>
<tr>
<td class="awsui-ux-title"><label class="aws-form-ux-label" for="APPLYNO">申请单号</label></td>
<td class="aws-form-ux-content">[#APPLYNO]</td>
<td class="awsui-ux-title"><label for="APPLYDATE" class="aws-form-ux-label">申请日期</label></td>
<td class="aws-form-ux-content">[#APPLYDATE]</td>
</tr>
<tr>
<td class="awsui-ux-title"><label class="aws-form-ux-label" for="APPLYUSER">申请人员</label></td>
<td class="aws-form-ux-content">[#APPLYUSER]</td>
<td class="awsui-ux-title"><label for="APPLYDEPT" class="aws-form-ux-label">所属部门</label></td>
<td class="aws-form-ux-content">[#APPLYDEPT]</td>
</tr>
<tr>
<td class="awsui-ux-title"><label for="QJLX" class="aws-form-ux-label">请假类型</label></td>
<td class="aws-form-ux-content">[#QJLX]</td>
<td class="awsui-ux-title"><label class="aws-form-ux-label" for="QJTS">请假天数</label></td>
<td class="aws-form-ux-content">[#QJTS]</td>
</tr>
<tr>
<td class="awsui-ux-title"><label for="KSSJ" class="aws-form-ux-label">开始时间</label></td>
<td class="aws-form-ux-content">[#KSSJ]</td>
<td class="awsui-ux-title"><label class="aws-form-ux-label" for="JSSJ">结束时间</label></td>
<td class="aws-form-ux-content">[#JSSJ]</td>
</tr>
<tr>
<td class="awsui-ux-title"><label for="SYSM" class="aws-form-ux-label">事由说明</label></td>
<td colspan="3" class="aws-form-ux-content colspan_3">[#SYSM]</td>
</tr>
</tbody>
</table>
</td>
</tr>
<tr class="aws-form-bottom">
<td class="aws-form-ux-actionsoft">[#Actionsoft]
<div id="hiddenArea" border="0" style="display: none;">[#APPLYCOM][#APPLYUID][#APPLYDEPTID][#APPLYCOMID][#FLOWSTATUS]</div>
</td>
</tr>
</tbody>
</table>
</div>
</form>
</body>
</html>
